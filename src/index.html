<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/libs/resset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="avatar__container">

        <div class="avatar">
            <!-- svg, that we would like to change in future -->
            <svg class="avatar__image" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect rx="24" fill="black"/>
                <path d="M15.0739 30H13.5966L17.8693 18.3636H19.3239L23.5966 30H22.1193L18.642 20.2045H18.5511L15.0739 30ZM15.6193 25.4545H21.5739V26.7045H15.6193V25.4545ZM25.8864 30H24.4091L28.6818 18.3636H30.1364L34.4091 30H32.9318L29.4545 20.2045H29.3636L25.8864 30ZM26.4318 25.4545H32.3864V26.7045H26.4318V25.4545Z" fill="white"/>
            </svg>
            <div class="avatar__number__container">
                <span class="avatar__number">1</span>
            </div>
        </div>

        <div class="avatar">
            <!-- svg, that we do not want to change -->
            <img class="avatar__image" src="/assets/images/avatarStarIcon.svg" alt="Figma Avatar pic">             
            <div class="avatar__number__container">
                <span class="avatar__number">1</span>
            </div>
        </div>

        <div class="avatar">
            <img class="avatar__image" src="/assets/images/basemedia.png" alt="Figma Basemedia pic">
            <div class="avatar__number__container">
                <span class="avatar__number">
                    1
                </span>
            </div>
        </div> 
        
    </div>

    <br>

    <div class="badge__container">

        <div class="badge badge--black">
            <span class="badge__number--white">
                00
            </span>
        </div>

        <div class="badge badge--grey">
            <span class="badge__number--white">
                00
            </span>
        </div>

        <div class="badge badge--white">
            <span class="badge__number--black">
                00
            </span>
        </div>

    </div>

    <br>

    <div class="breadcrumb__container">

        <ul class="breadcrumb">
            <li class="breadcrumb__link">
                <a class="breadcrumb__link--visited" href="#">
                    <img src="/assets/images/star.svg" alt="Star pic">
                    <span class="breadcrumb__text">
                        label
                    </span>  
                </a> 
            </li>
            <li class="breadcrumb__link">
                <a class="breadcrumb__link--visited" href="#">
                    <img src="/assets/images/star.svg" alt="Star pic">
                    <span class="breadcrumb__text">
                        label
                    </span>  
                </a> 
            </li>
            <li class="breadcrumb__link">
                <a class="breadcrumb__link--current" href="#">
                    <img class="img" src="/assets/images/star.svg" alt="Star pic">
                    <span class="breadcrumb__text">
                        label
                    </span>  
                </a> 
            </li>
        </ul>

        <ul class="breadcrumb">
            <li class="breadcrumb__link">
                <a class="breadcrumb__link--visited" href="#">
                    <img src="/assets/images/star.svg" alt="Star pic">
                    <span class="breadcrumb__text">
                        label
                    </span>  
                </a> 
            </li>
            <li class="breadcrumb__link">
                <a class="breadcrumb__link--visited" href="#">
                    <span class="breadcrumb__text">
                        ...
                    </span>  
                </a> 
            </li>
            <li class="breadcrumb__link">
                <a class="breadcrumb__link--current" href="#">
                    <img class="img" src="/assets/images/star.svg" alt="Star pic">
                    <span class="breadcrumb__text">
                        label
                    </span>  
                </a> 
            </li>
        </ul>

    </div>

    <br>

    <div class="button__container">

        <button class="button button--black" type="button" onclick="alert('This is button!')">
                <img class="button__image" src="/assets/images/plusWhite.svg" alt="Plus pic">
                <span class="button__text--white">
                    label
                </span>
                <img class="button__image" src="/assets/images/arrowWhite.svg" alt="Plus pic">
        </button>

        <button class="button button--grey" type="button" onclick="alert('This is button!')">
            <img class="button__image--black" src="/assets/images/plusWhite.svg" alt="Plus pic">
            <span class="button__text--white">
                label
            </span>
            <img class="button__image" src="/assets/images/arrowWhite.svg" alt="Plus pic">
        </button>

        <button class="button button--white" type="button" onclick="alert('This is button!')">
            <img class="button__image" src="/assets/images/plusBlack.svg" alt="Plus pic">
            <span class="button__text--black">
                label
            </span>
            <img class="button__image" src="/assets/images/arrowBlack.svg" alt="Plus pic">
        </button>

    </div>

    <br>

    <div class="chip__container">

        <div class="chip chip--black">
            <div class="chip__avatar chip__avatar--grey">
                <img class="chip__avatar__image" src="/assets/images/chipAvatar.svg" alt="Chip Vatar pic">
            </div>
            <span class="chip__label--white">
                label
            </span>
            <button 
            class="chip__button chip__button--grey chip__button__delete" 
            type="button" 
            onclick="this.parentElement.parentElement.style.display='none', alert('Chip will be deleted!')"
            >
                &times;
            </button>
        </div>

        <div class="chip chip--grey">
            <div class="chip__avatar chip__avatar--light-grey">
                <img class="chip__avatar__image" src="/assets/images/chipAvatar.svg" alt="Chip Vatar pic">
            </div>
            <span class="chip__label--white">
                label
            </span>
            <button 
            class="chip__button chip__button--light-grey chip__button__delete" 
            type="button" 
            onclick="this.parentElement.parentElement.style.display='none', alert('Chip will be deleted!')"
            >
                &times;
            </button>
        </div>

        <div class="chip chip--white">
            <div class="chip__avatar chip__avatar--black">
                <img class="chip__avatar__image" src="/assets/images/chipAvatar.svg" alt="Chip Vatar pic">
            </div>
            <span class="chip__label--black">
                label
            </span>
            <button 
            class="chip__button chip__button--black chip__button__delete" 
            type="button" 
            onclick="this.parentElement.parentElement.style.display='none', alert('Chip will be deleted!')"
            >
                &times;
            </button>
        </div>

    </div>

    <br>

    <div class="divider__container">

        <div class="divider">
            <hr class="divider divider--solid"/>
            <span class="labeldivider">
                label
            </span>
            <hr class="divider divider--solid"/>
        </div>

        <div class="divider">
            <span class="labeldivider">
                label
            </span>
            <hr class="divider divider--solid"/>
        </div>

        <div class="divider">
            <hr class="divider divider--solid"/>
            <span class="labeldivider">
                +
            </span>
            <hr class="divider divider--solid"/>
        </div>

    </div>

    <br>

    <div class="input__container">

        <div class="input">
            <div class="input__label">
                <label for="firstInput">
                    label
                </label>
            </div>
            <input class="input__content"
                type="text" 
                name="firstname" 
                id="firstInput"
                placeholder="content"
            >
        </div>

        <div class="input">
            <div class="input__label">
                <label for="secondInput">
                    label
                </label>
            </div>
            <input class="input__content"
                type="text" 
                name="firstname" 
                id="secondInput"
                placeholder="content"
            >
            <p class="input__help-text">
                help text
            </p>
        </div>
        
        <div class="input">
            <input class="input__content"
                type="text" 
                name="firstname" 
                id="thirdInput"
                placeholder="content"
            >
        </div>

        <div class="input">
            <div class="input__label">
                <label for="fourthInput">
                    label
                </label>
                <p>
                    hint
                </p>
            </div>
            <input class="input__content"
                type="text" 
                name="firstname" 
                id="fourthInput"
                placeholder="content"
            >
        </div>

    </div> 

    <br>

    <div class="link__container">

        <a class="link link--black" href="#">
            <span class="link__text">
                link
            </span> 
            →
        </a>

        <a class="link link--grey" href="#">
            <span class="link__text">
                link
            </span> 
            →
        </a>

        <a class="link link--white" href="#">
            <span class="link__text">
                link
            </span> 
            →
        </a>

    </div>
        
    <br>

    <div class="checkbox__container">

        <div class="checkbox checkbox--black">
            <label class="checkbox__label">
                <input 
                class="checkbox__box" 
                type="checkbox" 
                value="true"
                >
                <span class="checkbox__box--faked checkbox__box--faked-black"></span>
                <span class="checkbox__label--text">
                    label
                </span>
            </label>
            <p class="checkbox__text">
                secondary
            </p>
        </div>

        <div class="checkbox checkbox--grey">
            <label class="checkbox__label">
                <input 
                class="checkbox__box" 
                type="checkbox" 
                value="true"
                >
                <span class="checkbox__box--faked checkbox__box--faked-grey"></span>
                <span class="checkbox__label--text">
                    label
                </span>
            </label>
            <p class="checkbox__text checkbox__text--grey">
                secondary
            </p>
        </div>

        <div class="checkbox checkbox--white">
            <label class="checkbox__label">
                <input 
                class="checkbox__box" 
                type="checkbox" 
                value="true"
                >
                <span class="checkbox__box--faked checkbox__box--faked-white"></span>
                <span class="checkbox__label--text">
                    label
                </span>
            </label>
            <p class="checkbox__text checkbox__text--white">
                secondary
            </p>
        </div>
            
    </div>

    <br>
    
    <div class="radio__container">

        <div class="radio radio--black">
            <label class="checkbox__label">
                <input 
                class="radio__box" 
                type="radio" 
                value="true"
                name="radio"
                >
                <span class="radio__box--faked radio__box--faked-black"></span>
                <span class="radio__label--text">
                    label
                </span>
            </label>
            <p class="radio__text">
                secondary
            </p>
        </div>

        <div class="radio radio--grey">
            <label class="checkbox__label">
                <input 
                class="radio__box" 
                type="radio" 
                value="true"
                name="radio"
                >
                <span class="radio__box--faked radio__box--faked-grey"></span>
                <span class="radio__label--text">
                    label
                </span>
            </label>
            <p class="radio__text radio__text--grey">
                secondary
            </p>
        </div>

        <div class="radio radio--white">
            <label class="checkbox__label">
                <input 
                class="radio__box" 
                type="radio" 
                value="true"
                name="radio"
                >
                <span class="radio__box--faked radio__box--faked-white"></span>
                <span class="radio__label--text">
                    label
                </span>
            </label>
            <p class="radio__text radio__text--white">
                secondary
            </p>
        </div>

    </div>

    <br>

    <div class="pagination__container">

        <div class="pagination">
            <a class="pagination__prev pagination__prev--black" href="#">&laquo;</a>
            <a class="pagination__active pagination__active--black" href="#">1</a>
            <a class="pagination__inactive" href="#">2</a>
            <a class="pagination__inactive" href="#">3</a>
            <a class="pagination__inactive" href="#">4</a>
            <a class="pagination__inactive" href="#">5</a>
            <a class="pagination__inactive" href="#">6</a>
            <a class="pagination__next--black" href="#">&raquo;</a>
        </div>

        <div class="pagination">
            <a class="pagination__prev pagination__prev--grey" href="#">&laquo;</a>
            <a class="pagination__active pagination__active--grey" href="#">1</a>
            <a class="pagination__inactive" href="#">2</a>
            <a class="pagination__inactive" href="#">3</a>
            <a class="pagination__inactive" href="#">4</a>
            <a class="pagination__inactive" href="#">5</a>
            <a class="pagination__inactive" href="#">6</a>
            <a class="pagination__next--grey" href="#">&raquo;</a>
        </div>

        <div class="pagination">
            <a class="pagination__prev pagination__prev--white" href="#">&laquo;</a>
            <a class="pagination__active pagination__active--white" href="#">1</a>
            <a class="pagination__inactive" href="#">2</a>
            <a class="pagination__inactive" href="#">3</a>
            <a class="pagination__inactive" href="#">4</a>
            <a class="pagination__inactive" href="#">5</a>
            <a class="pagination__inactive" href="#">6</a>
            <a class="pagination__next--white" href="#">&raquo;</a>
        </div>

    </div>

    <script src="/scripts.js"></script>
</body>
</html>
